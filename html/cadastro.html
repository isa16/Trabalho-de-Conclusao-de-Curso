<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Professor</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <form class="bloco">

        <header class="cabecalho">

            <a href="../html/login.html">
                <img class="voltar" src="../imagens/reply.png" alt="">
            </a>

            <div>
                <h2>Cadastro do Professor</h2>
            </div>

        </header>

        <input class="inserir" type="name" placeholder="Nome Completo">
        <input class="inserir" type="email" name="e-mail" placeholder="E-mail">
        <input class="inserir" type="password" name="senha" placeholder="Senha">

        <a href="../html/login.html">
            <button class="botao" type="button">Cadastrar</button>
        </a>

    </form>

</body>

</html>
